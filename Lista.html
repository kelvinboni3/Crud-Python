<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">>
</head>

<body>
   <div class="col-8 m-auto pt-2 pb-3 text-center">
       <h1>Lista de região por fruta</h1>
   </div>

   <div class="col-8 m-auto pt-2 pb-2 text-center">
       <a href="/" class="btn btn-info">Voltar</a>
   </div>

    <div class="col-8 m-auto pt-2 pb-4 text-center">
              <table class="table">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Região</th>
                <th scope="col">Fruta</th>
                <th scope="col">Açôes</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.Nome_Regiao}}</td>
              <td>{{dbs.Nome_Fruta}}</td>
              <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualisar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                   <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>

              </td>
            </tr>
          {% endfor %}
          </tbody>
              </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
